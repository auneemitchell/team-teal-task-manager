name: D1 migrations (test-db for branches, prod-db for main)

on:
  workflow_dispatch: {}
  push: {}
  pull_request:
    branches: [main]

jobs:
  migrate-test:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: task-manager
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run local migrations
        run: npm run migrate:local
      - name: Apply D1 migrations to test-db
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN_TEST }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run cf:migrate:test

  migrate-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: task-manager
    needs: [migrate-test]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Apply D1 migrations to prod-db
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN_PROD }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run cf:migrate:prod
